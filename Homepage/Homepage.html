<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX有限公司</title>
    <link rel="stylesheet" href="./Homepage.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css' />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css' />

</head>

<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <section class="showcase">
        <div class="video-container">
            <video src="/vendor/house.mp4" autoplay muted loop></video>
        </div>
        <div class="content" id="companyname">
            <h1>XXX有限公司</h1>
            <h3>建築領導品牌</h3>
            <a href="" class="btn">Enter</a>
        </div>
    </section>
    <section id="about">
        <div id="storproduce">
            <h1>店家介紹</h1>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <div data-aos="zoom-in">
                    <img src="/vendor/photo/店家商店.jpg" id="storephoto">
                </div>
            </div>
            <div class=" col-5">
                <p>
                    從1963年開店，「阿忠冰店」以忠於原味賣出名號，排隊人潮，始終如一！
                    每碗剉冰上都會淋上「鳳梨糖水」
                    ---本店使新鮮鳳梨切塊不加水直接下去熬煮，
                    煮30分鐘加紅糖再開大火煮10分鐘，
                    香純不咬舌的「鳳梨糖水」就成了「阿忠冰」的獨門配方。
                    冬季更有「6種」傳統熱甜湯頭：
                    『桂圓湯』、『紅豆湯』、『花生湯』、『燒仙草』、『薑母茶』、『杏仁茶』。
                    多樣選擇的古早味，變化更多的新吃法！

                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <section id="about">
            <div id="storproduce">
                <h1>商品展示</h1>
            </div>
        </section>
    </div>
    <div class="container-fluid">
        <div id="Productionproduce">

        </div>
    </div>
    <br>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.js'></script>
    <script src="./Homepage.js"></script>
</body>

</html>
